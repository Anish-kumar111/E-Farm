{% extends "main/layout.html" %}
{% block content %}
    <div class="content-section container">
        <div class="container" style="padding-top:11% ;"></div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Item</legend>
                <h2>Are you sure you want to delete the Item "{{ item.title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-success" href="{% url 'main:item_list' %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
